    <script>
      var triggered = false
      var scrolled = false
      function scrollFunction() {
        if (scrolled == false) {
          triggered = true
          Smooch.open()
          scrolled = true
        }
      }
      window.onscroll = scrollFunction
    </script>
    <script>
      Smooch.init({
        integrationId: '64241b377b5aa501178b017a',
        businessName: 'P&O Cruises',
        businessIconUrl:
          'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8c1gBlh3K8dxUpLVFTLzyGmM7nDtqxEf8Alfa3OBjRw&s',
        customColors: {
          brandColor: 'B10F25',
          conversationColor: 'B10F25',
          actionColor: 'B10F25'
        },
        delegate: {
          beforeDisplay(message, data) {
            if (data.conversation.id === data.conversation.id && message.metadata && message.metadata.hidden) {
              return null
            }
            return message
          }
        }
        // Update HTML to allow click events on New Conversation button
      }).then(() => {
        var iframe = document.getElementById('web-messenger-container')
        iframedocument = iframe.contentDocument || iframe.contentWindow.document
        iframedocument.addEventListener(
          'click',
          function (evt) {
            initializeButton(iframedocument)
          },
          false
        )
      })
    </script>
    <script>
      // Create a conversation when the widget is opened the first time
      Smooch.on('widget:opened', () => {
        if (Smooch.getConversations().length == 0) {
          Smooch.createConversation({
            metadata: {
              language: 'en-gb',
              webpage: window.location.href
            }
          }).then((conversation) => {
            // Your code after receiving the current user's new conversation
            Smooch.sendMessage(
              {
                type: 'text',
                text: 'Hi',
                metadata: {
                  hidden: true
                }
              },
              conversation.id
            )
          })
        } else
          Smooch.getConversationById().then(function (conversation) {
            Smooch.sendMessage(
              {
                type: 'text',
                text: 'Hi',
                metadata: {
                  hidden: true
                }
              },
              conversation.id
            )
          })
      })
    </script>
    <script>
      // Create a conversation when user clicks "New Conversation"
      function initializeButton(iframedocument) {
        var conversationFooter = iframedocument.getElementsByClassName('conversation-group-footer')[0]
        if (conversationFooter) {
          conversationFooter.innerHTML = '<button onclick=parent.createConversation()>New Conversation</button>'
        }
      }
      function createConversation() {
        if (Smooch.isOpened()) {
          Smooch.createConversation({
            metadata: {
              language: 'en-gb',
              webpage: window.location.href
            }
          }).then((conversation) => {
            Smooch.loadConversation(conversation.id)
          })
        }
      }
    </script>
