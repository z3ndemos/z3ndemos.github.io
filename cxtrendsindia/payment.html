<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <title>Payment Interface In Bootstrap 4</title> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      section {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      #slider {
        position: relative;
        overflow: hidden;
      }
      .fa-lock {
        background: #273746;
        color: #fff;
        line-height: 2.1;
        padding: 8%;
        width: 30px;
        text-align: center;
      }
      .container {
        margin-top: 10px !important;
      }
      @media (min-width: 360px) and (max-width: 767px) {
        .col-md-4 .form-group {
          margin-bottom: 0;
        }
      }
      .form-fields {
        width: 50%;
      }
      .payment-title {
        font-weight: 16px;
        font-weight: bold;
      }
      .card-body {
        padding-top: 10px;
        padding-bottom: 0px;
      }
      .btn-success,
      .btn-success:hover,
      .btn-success:visited {
        background-color: #e5456f !important;
        border-color: #e5456f !important;
        box-shadow: none !important;
      }

      .btn-success:active,
      .btn-success:focus {
        background-color: #c73651 !important;
        border-color: #c73651 !important;
        box-shadow: none !important;
      }

      .loader {
        position: absolute;
        background: #ffffff;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .donut_spinner {
        display: inline-block;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #e5456f;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: donut-spin 1.2s linear infinite;
        position: relative;
      }

      @keyframes donut-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .overlay {
        display: none;
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 2;
      }

      #success.overlay {
        background-color: #fff;
        padding: 14px;
      }

      #load.overlay {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <section id="webview-container">
      <div class="container mt-5" id="slider">
        <div class="overlay" id="load">
          <div class="loader">
            <div class="donut_spinner"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="card" id="payment-card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-8 payment-title">Payment Details</div>
                </div>
              </div>
              <div class="card-body">
                <div id="overlay" onclick="off()">
                  <div id="justify-content-center align-items-center">
                    <div class="spinner"></div>
                  </div>
                </div>
                <form action="" id="payment-form">
                  <label for="email" class="font-weight-bolder inputicon">Card Number</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Valid Card Number"
                      value="XXXX-XXXX-XXXX-1234"
                    /><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 form-fields">
                      <div class="container p-0">
                        <label for="pwd" class="font-weight-bolder">EXPIRY DATE:</label>
                        <div class="row">
                          <div class="form-group col-xs-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="MM" value="04/25" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 form-fields">
                      <div class="container p-0">
                        <label for="pwd" class="font-weight-bolder">CV CODE:</label>
                        <div class="row">
                          <div class="form-group col-xs-6 col-sm-6">
                            <input type="password" value="123" class="form-control" placeholder="CVV" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div id="thank-you" style="display: none">
              <div class="row text-center">
                <div class="col-lg-12">
                  <br /><br />
                  <h2 style="color: #e5456f">Thank you for your payment!</h2>
                  <p style="font-size: 20px; color: #5c5c5c">We've sent you a confirmation email.</p>
                  <br /><br />
                </div>
              </div>
              <br />
              <button id="confirm-button" class="btn btn-success float-right text-right">Ok</button>
            </div>
            <div id="presentment" class="card-footer">
              Charge amount: <span id="charge-amount">$20.00</span>&nbsp;&nbsp;&nbsp;
              <button id="pay-button" onclick="payNow()" class="btn btn-success float-right text-right">
                Complete purchase
              </button>
            </div>
            <!-- <div id="post-payment" class="card-footer" style="display:none;">
          <button id="confirm-button" class="btn btn-success float-right text-right">Ok</button>
        </div> -->
          </div>
        </div>
      </div>
    </section>
    <script>
      ;(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0]
        if (d.getElementById(id)) {
          return
        }
        js = d.createElement(s)
        js.id = id
        js.src = 'https://cdn.smooch.io/webview-sdk.min.js'
        fjs.parentNode.insertBefore(js, fjs)
      })(document, 'script', 'WebviewSdkScript')
    </script>
    <script>
      //Get Conversations ID
      let locationHash = window.location.hash.split('#')
      let conversationId = locationHash[1]

      function payNow() {
        $('#load').show()
        setTimeout(function () {
          $('#load').hide()
          $('#payment-card').hide()
          $('#presentment').hide()
          $('#thank-you').show()
        }, 1000)
      }
      $(document).ready(function () {
        function getParameterByName(name, url = window.location.href) {
          name = name.replace(/[\[\]]/g, '\\$&')
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url)
          if (!results) return null
          if (!results[2]) return ''
          return decodeURIComponent(results[2].replace(/\+/g, ' '))
        }
        $(document).on('click', '#confirm-button', function (e) {
          $('#load').show()
          $.ajax({
            type: 'POST',
            url: 'https://29aaefe7-eb94-4004-916c-1bdcf2d9efa6.trayapp.io',
            data: JSON.stringify({
              events: [
                {
                  type: 'conversation:postback',
                  payload: {
                    conversation: {
                      id: conversationId
                    },
                    postback: {
                      payload: 'payment_completed'
                    },
                    source: {
                      type: 'web'
                    }
                  }
                }
              ]
            }),
            complete: function () {
              $('#load').hide()
              window.scrollTo(0, 0)
              window.WebviewSdk.close(
                () => console.log('success!'),
                (e) => console.log('failure', e)
              )
            },
            error: function (e) {
              console.log({ e })
            },
            dataType: 'json',
            contentType: 'application/json'
          })
        })
      })
    </script>
  </body>
</html>
